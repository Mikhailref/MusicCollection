<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="utilities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>
<body>
    <!--Navigation-->
    <nav class="navigation flex">
    <div class="navbar container flex">
        <div class="logo">
            <h1 class="name lg">Music Collection</h3>
        </div>
    </div>

    </nav>
    
 <!--Section-One-->
 <section class="section-one flex">
    <div class="container flex">
        <div class="first-box">
         <p id="text-content" class="sm">
            <script>
                fetch('assets/text/text.txt')
                    .then(response => response.text())
                    .then(text => {
                        document.getElementById('text-content').textContent = text;
                    })
                    .catch(error => console.log('Error:', error));
           </script>
         </p>
        </div>
        <div class="second-box">
            <div class="div block-of-elements">
                <!--<div class="div element"><h2 class="genre">Pop</h2></div>-->
            </div>
        </div>
    </div>
 </section>

 <!--Footer-->
 <footer class="footer flex">
    <div class="container flex">
        <div class="footer-section flex">
               <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contacts</a></li>
               </ul>
        </div>
        <div class="footer-section">
            <p>Email:</p>
            <p>Phone:</p>
            <p>Adress:</p>
        </div>
        <div class="footer-section">
            <ul class="social-media">
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            </ul>

        </div>
         <div class="footer-section ">
            <p>Read our <a href="#">Privacy Policy</a> for more information.</p>
            <p>By using this website, you agree to our <a href="#">Terms of Service</a>.</p>
        </div>
   
    <div class="footer-section">
        <p id="current-date"></p>
        <script>
            var currentData=new Date();
            var day=currentData.getDate();
            var month=currentData.getMonth();
            var year=currentData.getFullYear();
            var formatedDate=day+'.'+month+'.'+year;
            var dateElement=document.getElementById('current-date');
            dateElement.textContent=formatedDate;
        </script>
    </div>

</div>


 </footer>


 <script src="index.js"></script>


</body>
</html>
